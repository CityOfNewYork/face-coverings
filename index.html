<!DOCTYPE html>
<html>
<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-41281554-20"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-41281554-20');
  </script>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Face Coverings Distribution</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
  <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.4.0/papaparse.min.js"></script>
  <script src="https://maps.nyc.gov/nyc-lib/v1.3.81/js/babel-polyfill.js"></script>
  <script src="https://maps.nyc.gov/nyc-lib/v1.3.81/js/nyc-ol-lib.js"></script>
  <link href="https://maps.nyc.gov/nyc-lib/v1.3.81/css/nyc-ol-fullscreen-lib.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body class="loading">
	<script>
    var geo_url = 'https://maps.nyc.gov/geoclient/v1/search.json?app_key=8B09B754F36069BC3&app_id=face-coverings';

    var style = new ol.style.Style({
        image: new ol.style.Circle({
          radius: 8,
          fill: new ol.style.Fill({color: 'rgba(128,61,141,.7)'}),
          stroke: new ol.style.Stroke({width: 1, color: '#803D8D'})
        })
      });

    function zoomToExtent(app, coord) {
      var extent = new ol.geom.Point(coord).getExtent();
      var features = app.source.nearest(coord, 1);
      extent = ol.extent.extend(extent, features[0].getGeometry().getExtent());
      extent = [extent[0] - 100, extent[1] - 100, extent[2] + 100, extent[3] + 100];
      app.view.fit(extent, {size: app.map.getSize(), duration: 500});
    };

    nyc.ol.FinderApp.prototype.located = function(location) {
      this.location = location;
      this.resetList();
      this.pager.find('h2.info').attr('aria-live', 'polite');
      zoomToExtent(this, location.coordinate);
    };

    new nyc.ol.FinderApp({
      title: 'Face Coverings Distribution',
      facilityTabTitle: 'Locations',
      splashOptions: {message: 'Face coverings are being distributed in parks across NYC. Find the closest location.'},
      geoclientUrl: geo_url,
      facilityUrl: 'location.csv',
      facilityStyle: style,
      facilitySearch: { displayField: 'search_label', nameField: 'Park' },
      facilityFormat: new nyc.ol.format.CsvPoint({
        x: 'X',
        y: 'Y',
        dataProjection: 'EPSG:2263'
      }),
      decorations: [{
        extendFeature: function() {
          this.set(
            'search_label',
            '<b><span class="srch-lbl-lg">' + this.getName() + 
            '</span></b><br><span class="srch-lbl-sm">' + this.getAddress1() + '</span>'
          );
        },
        html: function() {
          return $('<div class="facility"></div>')
            .addClass(this.cssClass())
            .append(this.distanceHtml())
            .append(this.nameHtml())
            .append(this.distanceHtml(true))
            .append(this.addressHtml())
            .append(this.timeHtml())
            .append(this.mapButton())
            .append(this.directionsButton())
            .data('feature', this)
            .mouseover($.proxy(this.handleOver, this))
            .mouseout($.proxy(this.handleOut, this));
        },
        getFullAddress: function() {
          var coord = proj4('EPSG:2263', 'EPSG:4326', [this.get('X'), this.get('Y')]);
          return coord[1] + ',' + coord[0];
        },
        getName: function() {
          return this.get('Park');
        },
        getAddress1: function() {
          return this.get('Site') || '';
        },
        getBorough: function() {
          return {
            MN: 'Manhattan',
            BX: 'Bronx',
            QNS: 'Queens',
            BK: 'Brooklyn',
            SI: 'Staten Island'
          }[this.get('Boro')];
        },
        getCityStateZip: function() {
          return this.getBorough() + ', NY';
        },
        getTip: function() {
          return this.get('search_label');
        },
        timeHtml: function() {
          return $('<div class="when"><strong>Face covering distribution date: </strong><br>' + 
              this.get('Date') + ', ' + this.get('Times') + '</strong></div>');
        }
      }],
      directionsUrl: 'https://maps.googleapis.com/maps/api/js?key=AIzaSyBB0m1-hNGz_za3-BpD3uoc6JqwITWI_xg&channel=face-coverings&sensor=false&libraries=visualization'
    });
  </script>
</body>
</html>
